version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install --frozen-lockfile
    build:
      commands:
        - yarn dev &
        - sleep 15
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .yarn/cache/**/*
  customHeaders:
    - pattern: '**/*.js'
      headers:
        - key: 'Content-Type'
          value: 'application/javascript'
    - pattern: '**/*.mjs'
      headers:
        - key: 'Content-Type'
          value: 'application/javascript'