version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*.js'
      headers:
        - key: 'Content-Type'
          value: 'application/javascript; charset=utf-8'
    - pattern: '**/*.mjs'
      headers:
        - key: 'Content-Type'
          value: 'application/javascript; charset=utf-8'
    - pattern: '**/*'
      headers:
        - key: 'Cross-Origin-Opener-Policy'
          value: 'same-origin'
        - key: 'Cross-Origin-Embedder-Policy'
          value: 'require-corp'