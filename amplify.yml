version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install --frozen-lockfile
    build:
      commands:
        - yarn build
        - echo "VITE_APP_API_URL=$API_URL" >> .env
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .yarn/cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cross-Origin-Opener-Policy'
          value: 'same-origin'
        - key: 'Cross-Origin-Embedder-Policy'
          value: 'require-corp'
        - key: 'Access-Control-Allow-Origin'
          value: '*'
    - pattern: '*.wasm'
      headers:
        - key: 'Content-Type'
          value: 'application/wasm'
    - pattern: '*.mjs'
      headers:
        - key: 'Content-Type'
          value: 'application/javascript'